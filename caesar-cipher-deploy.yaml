apiVersion: apps/v1
kind: Deployment
metadata:
  name: caesar-cipher
  labels:
    app: caesar-cipher
    version: 0.0.2-run2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caesar-cipher
  template:
    metadata:
      labels:
        app: caesar-cipher
    spec:
      containers:
      - name: caesar-cipher
        image: cicerow/caesar-cipher:0.0.2-run2
        ports:
        - containerPort: 5000
      imagePullSecrets:
      # Create this secret mannually in you cluster before apply
      - name: my-docker-credentials
